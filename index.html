<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will's calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calcBody">
        <input type="text" id="fullEquation">
        <input type="text" id="currentOperation">
        <div class="buttons">
            <div class="row">
                <button class="calcBTN acBTN">AC</button>
                <button class="calcBTN operatorBTN" id="bracketsBTN">()</button>
                <button class="calcBTN operatorBTN" id="percentageBTN">%</button>
                <button class="calcBTN operatorBTN">/</button>
            </div>
            
            <div class="row">
                <button class="calcBTN numBTN">7</button>
                <button class="calcBTN numBTN">8</button>
                <button class="calcBTN numBTN">9</button>
                <button class="calcBTN operatorBTN">*</button>
            </div>
            
            <div class="row">
                <button class="calcBTN numBTN">4</button>
                <button class="calcBTN numBTN">5</button>
                <button class="calcBTN numBTN">6</button>
                <button class="calcBTN operatorBTN">-</button>
            </div>
            
            <div class="row">
                <button class="calcBTN numBTN">1</button>
                <button class="calcBTN numBTN">2</button>
                <button class="calcBTN numBTN">3</button>
                <button class="calcBTN operatorBTN">+</button>
            </div>
            
            <div class="row">
                <button class="calcBTN numBTN">0</button>
                <button class="calcBTN">.</button>
                <button class="calcBTN">Backspace</button>
                <button class="calcBTN equalsBTN">=</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
